    <script>
      // AJAX form submit
      $("#registerForm").submit(function (e) {
        e.preventDefault();
        $.ajax({
          url: "register.php",
          type: "POST",
          data: $(this).serialize(),
          success: function (response) {
            $("#result").html(response);
          },
        });
      });
    </script>
